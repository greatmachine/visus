<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <title>Visus</title>

          <link rel="stylesheet" type="text/css" href="./css/fontawesome-5.8.1.min.css" />
          <link rel="stylesheet" type="text/css" href="./css/slick-1.8.1.css" />
          <link rel="stylesheet" type="text/css" href="./css/slick-theme-1.8.1.css" />
          <link rel="stylesheet" type="text/css" href="./css/busyload.min.css" />
          <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />

          <link rel="stylesheet" type="text/css" href="./css/styles.css" />
     </head>

     <body>

          <!-- views -->
          <div id="views">
               <!-- camera view -->
               <div id="view-camera">
                    <div id="button"><i class="fas fa-camera circle"></i></div>

                    <!-- fullscreen video from webcam -->
                    <div id="outlines"></div>
                    <video id="video" preload autoplay loop muted></video>
                    <!-- /fullscreen video from webcam -->

               </div>
               <!-- /camera view -->

               <!-- results view -->
               <div id="view-results" class="container-fluid">
                    <!-- /dial container -->
                    <div class="dial-parent">
                         <input type="text" data-width="150" value="1" data-cursor=true data-width="75" data-fgColor="#ffec03" data-thickness=".5" class="dial">
                    </div>
                    <!-- /dial container -->

                    <!-- results controller -->
                    <div class="results">
                         <div class="result">
                              <div class="accordion-item">
                                   <div class="faces1"></div>
                                   <div class="info">

                                   </div>
                                   <div class="provider"></div>
                              </div>
                              <div class="accordion-item">one</div>
                              <div class="accordion-item">one</div>
                         </div>
                         <div class="result">
                              <!-- item -->
                              <div class="accordion-item">
                                   <div class="details">

                                   </div>
                                   <div class="provider text-center"><img src="./img/providers/azure.svg"/></div>
                              </div>
                              <!-- /item -->
                              <!-- item -->
                              <div class="accordion-item">
                                   <div class="details">
                                        <!-- faces carousel -->
                                        <div class="pagination">
                                             <button class="prev"><i class="fas fa-arrow-circle-left"></i></button>
                                             <button class="next"><i class="fas fa-arrow-circle-right"></i></button>
                                        </div>
                                        <div class="faces oakley">
                                             <!-- face and info -->
                                             <div class="face-and-info">
                                                  <div class="face text-center">
                                                       <img src="https://via.placeholder.com/75" />
                                                  </div>
                                                  <div class="info">
                                                       item<br/>
                                                       item<br/>
                                                       item<br/>
                                                       item
                                                  </div>
                                             </div>
                                             <!-- /face and info -->
                                             <!-- face and info -->
                                             <div class="face-and-info">
                                                  <div class="face text-center">
                                                       <img src="https://via.placeholder.com/75" />
                                                  </div>
                                                  <div class="info">
                                                       item<br/>
                                                       item<br/>
                                                       item<br/>
                                                       item
                                                  </div>
                                             </div>
                                             <!-- /face and info -->
                                             <!-- face and info -->
                                             <div class="face-and-info">
                                                  <div class="face text-center">
                                                       <img src="https://via.placeholder.com/75" />
                                                  </div>
                                                  <div class="info">
                                                       item<br/>
                                                       item<br/>
                                                       item<br/>
                                                       item
                                                  </div>
                                             </div>
                                             <!-- /face and info -->
                                        </div>
                                        <!-- /faces carousel -->
                                   </div>
                                   <div class="provider text-center"><img src="./img/providers/aws.svg"/></div>
                              </div>
                              <!-- /item -->
                              <!-- item -->
                              <div class="accordion-item">
                                   <div class="details">

                                   </div>
                                   <div class="provider text-center"><img src="./img/providers/google.svg"/></div>
                              </div>
                              <!-- /item -->
                         </div>
                    </div>
                    <!-- /results controller -->
               </div>
               <!-- /results view -->

          </div>
          <!-- /views -->

          <!-- javascript -->
          <script language="javascript" type="text/javascript" src="./js/async-2.6.1.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/jquery-3.4.0.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/bootstrap.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/slick-1.8.1.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/knob.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/busyload.min.js"></script>

          <script language="javascript" type="text/javascript" src="./js/tracking-min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/face-min.js"></script>

          <script language="javascript" type="text/javascript" src="./js/ViewsManager.js"></script>
          <script language="javascript" type="text/javascript" src="./js/CameraManager.js"></script>
          <script language="javascript" type="text/javascript" src="./js/ResultsManager.js"></script>

          <script language="javascript" type="text/javascript" src="./js/visus.js"></script>


          <!-- /javascript>

     </body>
</html>
