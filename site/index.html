<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <title>Visus</title>

          <link rel="stylesheet" type="text/css" href="./css/slick-1.8.1.css" />
          <link rel="stylesheet" type="text/css" href="./css/busyload.min.css" />
          <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />

          <link rel="stylesheet" type="text/css" href="./css/styles.css" />
     </head>

     <body>

          <!-- views -->
          <div id="views">
               <!-- camera view -->
               <div id="view-camera">
                    <div id="button">uhh</div>

                    <!-- fullscreen video from webcam -->
                    <video id="inputVideo" autoplay muted></video>
                    <canvas id="faceBox"></canvas>
                    <!-- /fullscreen video from webcam -->

                    <!-- behind the scenes -->
                    <div id="hidden">
                         <!-- canvas version -->
                         <div class="wrapper">
                              <h2>Canvas</h2>
                              <canvas id="theVideoCanvas" width="640" height="480"></canvas>
                         </div>
                         <!-- /canvas version -->
                         <!-- image version -->
                         <div class="wrapper">
                              <h2>Image (PNG)</h2>
                              <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="theImage" width="640" height="480"/>
                         </div>
                         <!-- /image version -->
                    </div>
                    <!-- /behind the scenes -->
               </div>
               <!-- /camera view -->

               <!-- results view -->
               <div id="view-results" class="container-fluid">
                    <!-- /dial container -->
                    <div class="dial-parent">
                         <input type="text" data-width="150" value="1" data-cursor=true data-width="75" data-fgColor="#ffec03" data-thickness=".5" class="dial">
                    </div>
                    <!-- /dial container -->

                    <!-- results controller -->
                    <div class="results">
                         <div class="result">
                              <div class="accordion-item">one</div>
                              <div class="accordion-item">one</div>
                              <div class="accordion-item">one</div>
                         </div>
                         <div class="result">
                              <div class="accordion-item">two</div>
                              <div class="accordion-item">two</div>
                              <div class="accordion-item">two</div>
                         </div>
                    </div>
                    <!-- /results controller -->
               </div>
               <!-- /results view -->

          </div>
          <!-- /views -->

          <!-- javascript -->
          <script language="javascript" type="text/javascript" src="./js/async-2.6.1.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/jquery-3.4.0.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/bootstrap.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/slick-1.8.1.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/knob.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/busyload.min.js"></script>
          <script language="javascript" type="text/javascript" src="./js/face-api.js"></script>
          <script language="javascript" type="text/javascript" src="./js/FaceDetection.js"></script>

          <script language="javascript" type="text/javascript" src="./js/ViewsManager.js"></script>
          <script language="javascript" type="text/javascript" src="./js/CameraManager.js"></script>

          <script language="javascript" type="text/javascript" src="./js/visus.js"></script>

          <script language="javascript" type="text/javascript" src="./js/results-interaction.js"></script>

          <!-- /javascript>

     </body>
</html>
